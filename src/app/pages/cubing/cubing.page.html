<ion-content (click)="stopTimer()" (press)="ready()" (pressup)="startTimer()">
    <ion-card color="dark">
        <ion-grid>
            <ion-row>
                <!-- Workaround to center selection v: -->
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col className="ion-align-self-center">
                    <ion-item color="dark" lines="none">
                        <ion-select placeholder="3x3x3" (ionChange)="nextScramble()" [(ngModel)]="selectedCube">
                            <ion-select-option *ngFor="let cube of cubesList" [value]="cube">{{cube}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <!-- Workaround to center selection v: -->
            </ion-row>
        </ion-grid>
    </ion-card>

    <div class="content-style">
        <h1 style="font-size: 2.5em;">{{time}}</h1>
        <span>{{scramble.rawSequence}}</span>

        <br>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-button color="dark">+2</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="dark">DNF</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="dark">Delete</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>

<ion-footer style="font-size: small;">
    <ion-toolbar color="dark">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <pre style="text-align: start;">{{text1}}</pre>
                </ion-col>
                <ion-col>
                    <pre style="text-align: end;">{{text2}}</pre>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
