<ion-content id="mycontent" name="timing_content" (click)="clickContent($event)" (press)="onPressTimingArea($event)" (pressup)="onPressUpTimingArea($event)" (panend)="onPressUpTimingArea($event)">

    <div class="timing-area" name="timing_div">

        <ion-grid>
            <ion-row class="text-timer">
                <h1 name="timing_content" class="content time-normal">{{time}}</h1>
            </ion-row>
        </ion-grid>
    </div>

    <ion-card name="timing_card" class="content scramble" color="transparent">
        <span name="txt_scramble">{{scramble.rawSequence}}</span>
    </ion-card>

    <ion-toolbar class="footer" color="transparent" [hidden]="hideComponents">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <pre class="stats" style="text-align: start">{{statsLeft}}</pre>
                </ion-col>
                <ion-col>
                    <pre class="stats" style="text-align: end">{{statsRight}}</pre>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-content>

<ion-fab [hidden]="hideComponents" class="header-fab">
    <ion-card class="header-card" color="dark">
        <ion-grid>
            <ion-row class="stretch-vertically">
                <ion-col class="center-horizontally">
                    <ion-item class="stretch-vertically" color="dark" lines="none">
                        <ion-select placeholder="3x3x3" (ionChange)="nextScramble()" [(ngModel)]="selectedCube">
                            <ion-select-option *ngFor="let cube of cubesList" [value]="cube">{{cube}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row class="stretch-vertically">
                <ion-col class="center-horizontally">
                    <ion-item class="stretch-vertically" color="dark" lines="none">
                        <ion-select class="select-tourney" placeholder="Global" (ionChange)="changeTourney()" [(ngModel)]="selectedTourney">
                            <ion-select-option *ngFor="let tourney of tourneysList" [value]="tourney.id">{{tourney.name}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

    <ion-card class="action-buttons" color="dark">
        <ion-grid class="content solve-actions">
            <ion-row class="buttons">
                <ion-col name="timing_col">
                    <ion-fab-button class="actions" name="btn_delete" shape="round">
                        <ion-icon name="close-outline"></ion-icon>
                    </ion-fab-button>
                </ion-col>
                <ion-col>
                    <ion-fab-button class="actions" name="btn_dnf" shape="round">DNF</ion-fab-button>
                </ion-col>
                <ion-col>
                    <ion-fab-button class="actions" name="btn_plus2" shape="round">+2</ion-fab-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-fab>
