<ion-content name="timing_content" (click)="clickContent($event)" (press)="ready()" (pressup)="startTimer()">
    <ion-card color="dark" [hidden]="hideComponents">
        <ion-grid>
            <ion-row>
                <!-- Workaround to center selection v: -->
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col className="ion-align-self-center">
                    <ion-item color="dark" lines="none">
                        <ion-select placeholder="3x3x3" (ionChange)="nextScramble()" [(ngModel)]="selectedCube">
                            <ion-select-option *ngFor="let cube of cubesList" [value]="cube">{{cube}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <!-- Workaround to center selection v: -->
            </ion-row>
        </ion-grid>
    </ion-card>
    <div name="timing_div" class="content">

        <ion-card name="timing_card" class="content scramble" color="transparent">
            <span name="txt_scramble" [hidden]="hideComponents">{{scramble.rawSequence}}</span>
        </ion-card>

        <h1 name="timing_content" class="content time">{{time}}</h1>

        <ion-grid class="content solve-actions">
            <ion-row>
                <ion-col name="timing_col">
                    <ion-button name="btn_delete" [hidden]="hideComponents" shape="round">
                        <ion-icon style="font-size: 30px;" name="close-outline"></ion-icon>
                    </ion-button>
                    <ion-button name="btn_dnf" [hidden]="hideComponents" shape="round">DNF</ion-button>
                    <ion-button name="btn_plus2" [hidden]="hideComponents" shape="round">+2</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

</ion-content>

<ion-footer class="ion-no-border" [hidden]="hideComponents">
    <ion-toolbar color="transparent">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <pre class="stats" style="text-align: start">{{statsLeft}}</pre>
                </ion-col>
                <ion-col>
                    <pre class="stats" style="text-align: end">{{statsRight}}</pre>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
