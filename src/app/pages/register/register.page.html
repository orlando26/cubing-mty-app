<ion-content [class]="pagesSign" style="display: flex; align-items:center;">
    <div style="width: 85%; margin-left: auto; margin-right: auto;">
        <ion-img style="height: 22vh; margin-left: auto; margin-right: auto;" src="assets/img/cubingmty_logo_signUp.png"></ion-img>

        <ion-grid style="width: 100%; margin-top: 1vh;">
            <ion-row>
                <ion-col>
                    <ion-item class="signup_entry" color="transparent" lines="none">
                        <ion-icon slot="start" class="leftIcon" name="person-sharp"></ion-icon>
                        <ion-input placeholder="Nombres" type="text" minLength="3" clearOnEdit="false" [(ngModel)]="myVal"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item class="signup_entry" color="transparent" lines="none">
                        <ion-input name="names" placeholder="Apellidos" clearOnEdit="Apellidos"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-item class="signup_entry" color="transparent" lines="none">
                        <ion-icon class="leftIcon" name="cube" slot="start"></ion-icon>
                        <ion-input name="names" placeholder="WCA ID" clearOnEdit="false"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item class="signup_entry" color="transparent" lines="none">
                        <ion-icon class="leftIcon" name="at" slot="start"></ion-icon>
                        <ion-input name="names" placeholder="User Name" clearOnEdit="Apellidos"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-item class="signup_entry" color="transparent" lines="none">
                        <ion-icon class="leftIcon" name="mail" slot="start"></ion-icon>
                        <ion-input name="names" placeholder="Correo" clearOnEdit="false"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-item class="signup_entry" color="transparent" lines="none">
                        <ion-icon class="leftIcon" name="key-sharp" slot="start"></ion-icon>
                        <ion-input name="password" placeholder="Contraseña" [type]="showPassword ? 'text' : 'password'" clearOnEdit="true"></ion-input>
                        <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-item class="signup_entry" color="transparent" lines="none">
                        <ion-input name="names" placeholder="Estado" clearOnEdit="false"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item class="signup_entry" color="transparent" lines="none">
                        <ion-input name="names" placeholder="Municipio" clearOnEdit="false"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-item class="signup_entry" color="transparent" lines="none">
                        <ion-input name="names" placeholder="Dia" clearOnEdit="false"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item class="signup_entry" color="transparent" lines="none">
                        <ion-input name="names" placeholder="Mes" clearOnEdit="false"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item class="signup_entry" color="transparent" lines="none">
                        <ion-input name="names" placeholder="Año" clearOnEdit="false"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-button class="signup_btn" shape="rectangle" expand="block" style="height: 6vh;">ENVIAR</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col style="text-align: center;">
                    <ion-label class="back_click" routerLink="/">Regresar</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>
</ion-content>
